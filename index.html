    <script src="./libraries/p5.dom.js"></script>

        body {
            margin: 10;

        span {

        }

        canvas {

            margin-top: 10px;

            vertical-align: middle;

<body>
    <h1>Spirograph</h1>
    <span></span>
    <div id="sketch-div" class="CanvasContainer"></div>
    <span><i>Press "F" for a random pattern.</i></Span>
    </br> Radius offset1: <input id="offset1Input" style="width:380px" type="range" value="0" step="1" min="-100"
        max="100"></br>
    </input> Radius offset2: <input id="offset2Input" style="width:380px" type="range" value="0" step="1" min="-130"
        max="130"></input>
    </br></br> Fullness: <input id="AnimSpeedSlider" style="width:380px" type="range" value="85" min="1" step="1"
        max="100" width="300px"></input></br> Forward/Reverse Speed: <input id="SweepSlider" style="width:380px"
        type="range" value="60" min="0" step="1" max="100" width="300px"></input>
    <div id="hiddenpanel" style="display: none;">
        <div id="PanelFreqSetting">
            <span>First Circle</Span></br> Rounds:<input id="rev1Input" type="number" value="2" step="0.01"></input>
            Radius: <input id="radius1Input" type="number" value="30" step="10"></input>
        </div>
        <div id="PanelParticleSizeSetting">
            <span>Second Circle</Span></br> Orbits per round:<input id="rev2Input" type="number" value="2"
                step="0.01"></input> Radius:<input id="radius2Input" type="number" value="30" step="10"></input>
        </div>
